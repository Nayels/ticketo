<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <sg-categories (selected)="selectCategory($event)" [selCategory]="[selectedCategory]"></sg-categories>
    <div class="no-receipts" *ngIf="!filteredReceipts.length">No receipts for category {{ selectedCategory }}</div>
    <ion-item-sliding *ngFor="let rec of filteredReceipts">
      <ion-item>
        <sg-receipt (pressed)="showDetails(rec.id)"
          title={{rec.title}}
          category={{rec.category}}
          image={{rec.image}}
          creationDate={{rec.creationDate}}
          total={{rec.total}}>
        </sg-receipt>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(rec.id)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
