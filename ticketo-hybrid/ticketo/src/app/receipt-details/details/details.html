<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
    <ion-buttons end>
      <button ion-button (click)="saveData()">{{ editing ? "Save" : "Edit" }}</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <img [src]="data.image" *ngIf="data.image" id="avatarImage" />
      <img src="assets/imgs/placeholder.png" *ngIf="!data.image" id="avatarImage" />
    </ion-row>

    <ion-row>
      <form col-12>
        <ion-item>
          <ion-label fixed>Title</ion-label>
          <ion-input [disabled]="!editing" type="text" name="title" [(ngModel)]="data.title" placeholder="Cinema"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Category</ion-label>
          <ion-select [disabled]="!editing" [(ngModel)]="data.category" name="category" interface="action-sheet">
            <ion-option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label fixed>Date</ion-label>
          <ion-datetime [disabled]="!editing" name="date" displayFormat="DD/MM/YYYY" [(ngModel)]="data.creationDate"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label fixed>Price</ion-label>
          <ion-input [disabled]="!editing" type="text" name="price" [(ngModel)]="data.total" placeholder="12"></ion-input>
        </ion-item>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>
